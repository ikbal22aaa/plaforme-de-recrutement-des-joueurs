<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coachGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whistleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A65;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#coachGrad)" filter="url(#logoShadow)"/>
  
  <!-- Inner Circle -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Whistle -->
  <g transform="translate(60, 45)">
    <!-- Whistle Body -->
    <path d="M-15 -5 Q-20 -8 -15 -12 L-5 -12 Q0 -8 -5 -5 Z" fill="url(#whistleGrad)" filter="url(#glow)"/>
    <!-- Whistle Mouthpiece -->
    <rect x="-18" y="-7" width="8" height="4" rx="2" fill="#E0E0E0"/>
    <!-- Whistle Hole -->
    <circle cx="-8" cy="-8" r="2" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Tactical Board -->
  <g transform="translate(60, 70)">
    <rect x="-20" y="-8" width="40" height="16" rx="3" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-18" y="-6" width="36" height="12" rx="2" fill="#1976D2" opacity="0.1"/>
    
    <!-- Tactical Lines -->
    <line x1="-15" y1="-4" x2="15" y2="-4" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="-15" y1="4" x2="15" y2="4" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="-5" y1="-6" x2="-5" y2="6" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    <line x1="5" y1="-6" x2="5" y2="6" stroke="#1976D2" stroke-width="1" opacity="0.6"/>
    
    <!-- Player Positions -->
    <circle cx="-10" cy="-2" r="2" fill="#4CAF50"/>
    <circle cx="0" cy="-2" r="2" fill="#4CAF50"/>
    <circle cx="10" cy="-2" r="2" fill="#4CAF50"/>
    <circle cx="-10" cy="2" r="2" fill="#FF9800"/>
    <circle cx="0" cy="2" r="2" fill="#FF9800"/>
    <circle cx="10" cy="2" r="2" fill="#FF9800"/>
  </g>
  
  <!-- Stopwatch -->
  <g transform="translate(25, 25)">
    <circle cx="0" cy="0" r="12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#1976D2" stroke-width="1"/>
    <circle cx="0" cy="0" r="1" fill="#1976D2"/>
    <line x1="0" y1="0" x2="0" y2="-6" stroke="#1976D2" stroke-width="2"/>
    <line x1="0" y1="0" x2="4" y2="0" stroke="#1976D2" stroke-width="1"/>
    <!-- Numbers -->
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="6" fill="#1976D2" text-anchor="middle">12</text>
    <text x="8" y="2" font-family="Arial, sans-serif" font-size="6" fill="#1976D2" text-anchor="middle">3</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="6" fill="#1976D2" text-anchor="middle">6</text>
    <text x="-8" y="2" font-family="Arial, sans-serif" font-size="6" fill="#1976D2" text-anchor="middle">9</text>
  </g>
  
  <!-- Clipboard -->
  <g transform="translate(95, 25)">
    <rect x="-8" y="-10" width="16" height="20" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-6" y="-8" width="12" height="16" rx="1" fill="#1976D2" opacity="0.1"/>
    <rect x="-6" y="-6" width="12" height="2" fill="#1976D2" opacity="0.3"/>
    <rect x="-6" y="-2" width="8" height="1" fill="#1976D2" opacity="0.3"/>
    <rect x="-6" y="0" width="10" height="1" fill="#1976D2" opacity="0.3"/>
    <rect x="-6" y="2" width="6" height="1" fill="#1976D2" opacity="0.3"/>
    <rect x="-6" y="4" width="8" height="1" fill="#1976D2" opacity="0.3"/>
    <rect x="-6" y="6" width="7" height="1" fill="#1976D2" opacity="0.3"/>
    <rect x="-6" y="8" width="9" height="1" fill="#1976D2" opacity="0.3"/>
  </g>
  
  <!-- Letter E -->
  <text x="60" y="105" font-family="Arial Black, sans-serif" 
        font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">E</text>
  
  <!-- Decorative Elements -->
  <circle cx="20" cy="100" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="100" cy="100" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="60" cy="15" r="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Success Stars -->
  <g transform="translate(15, 15)">
    <path d="M0,-8 L2,-2 L8,-2 L3,1 L5,7 L0,4 L-5,7 L-3,1 L-8,-2 L-2,-2 Z" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <g transform="translate(105, 15)">
    <path d="M0,-8 L2,-2 L8,-2 L3,1 L5,7 L0,4 L-5,7 L-3,1 L-8,-2 L-2,-2 Z" fill="#FFD700" opacity="0.8"/>
  </g>
</svg>
