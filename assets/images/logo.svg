<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGrad)" filter="url(#logoShadow)"/>
  
  <!-- Football -->
  <circle cx="50" cy="50" r="20" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  
  <!-- Football Pattern -->
  <path d="M40 40 L60 60 M60 40 L40 60 M50 30 L50 70 M30 50 L70 50 M37 37 L63 63 M63 37 L37 63" 
        stroke="#000" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Letter K -->
  <text x="75" y="60" font-family="Arial Black, sans-serif" 
        font-size="16" font-weight="bold" fill="#1976D2">K</text>
  
  <!-- Decorative Element -->
  <circle cx="85" cy="25" r="3" fill="#FF5722" opacity="0.7"/>
</svg>
