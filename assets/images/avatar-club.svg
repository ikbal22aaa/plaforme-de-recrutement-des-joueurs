<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <filter id="clubShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="40" fill="url(#clubGrad)" filter="url(#clubShadow)"/>
  
  <!-- Building/Club -->
  <rect x="30" y="35" width="20" height="25" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="32" y="37" width="6" height="4" fill="#1976D2" opacity="0.7"/>
  <rect x="40" y="37" width="6" height="4" fill="#1976D2" opacity="0.7"/>
  <rect x="32" y="43" width="6" height="4" fill="#1976D2" opacity="0.7"/>
  <rect x="40" y="43" width="6" height="4" fill="#1976D2" opacity="0.7"/>
  
  <!-- Stadium Flag -->
  <path d="M50 35 Q50 30 55 30 L55 38 L50 38 Z" fill="#D32F2F"/>
  
  <!-- Football -->
  <circle cx="25" cy="30" r="8" fill="#FFFFFF" stroke="#000" stroke-width="0.5"/>
  <path d="M21 28 L29 32 M29 28 L21 32 M25 26 L25 34" 
        stroke="#000" stroke-width="0.3" opacity="0.6"/>
  
  <!-- Letter C -->
  <text x="40" y="57" font-family="Arial Black, sans-serif" 
        font-size="14" font-weight="bold" fill="#E65100" text-anchor="middle">C</text>
</svg>
