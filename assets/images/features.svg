<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Feature Cards -->
  <!-- Search Feature -->
  <rect x="50" y="50" width="150" height="100" rx="10" fill="#FFFFFF" opacity="0.9" filter="url(#cardShadow)"/>
  <circle cx="100" cy="90" r="20" fill="#1976D2"/>
  <circle cx="100" cy="90" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">Recherche</text>
  <text x="125" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">Intelligente</text>
  
  <!-- Rating Feature -->
  <rect x="220" y="50" width="150" height="100" rx="10" fill="#FFFFFF" opacity="0.9" filter="url(#cardShadow)"/>
  <g transform="translate(250,80)">
    <path d="M0,-15 L4,-4 L15,-4 L6,2 L9,13 L0,8 L-9,13 L-6,2 L-15,-4 L-4,-4 Z" fill="#FFC107"/>
    <path d="M0,-15 L4,-4 L15,-4 L6,2 L9,13 L0,8 L-9,13 L-6,2 L-15,-4 L-4,-4 Z" fill="#FFC107" transform="translate(25,0)"/>
    <path d="M0,-15 L4,-4 L15,-4 L6,2 L9,13 L0,8 L-9,13 L-6,2 L-15,-4 L-4,-4 Z" fill="#FFC107" transform="translate(50,0)"/>
    <path d="M0,-15 L4,-4 L15,-4 L6,2 L9,13 L0,8 L-9,13 L-6,2 L-15,-4 L-9,-4 Z" fill="#E0E0E0" transform="translate(75,0)"/>
    <path d="M0,-15 L4,-4 L15,-4 L6,2 L9,13 L0,8 L-9,13 L-6,2 L-15,-4 L-9,-4 Z" fill="#E0E0E0" transform="translate(100,0)"/>
  </g>
  <text x="295" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">Système</text>
  <text x="295" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">de Notation</text>
  
  <!-- Messaging Feature -->
  <rect x="390" y="50" width="150" height="100" rx="10" fill="#FFFFFF" opacity="0.9" filter="url(#cardShadow)"/>
  <rect x="420" y="70" width="80" height="5" rx="2" fill="#4CAF50"/>
  <rect x="420" y="80" width="60" height="5" rx="2" fill="#4CAF50" opacity="0.7"/>
  <rect x="440" y="90" width="50" height="5" rx="2" fill="#4CAF50" opacity="0.5"/>
  <rect x="470" y="100" width="30" height="5" rx="2" fill="#4CAF50" opacity="0.3"/>
  <text x="465" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">Messagerie</text>
  <text x="465" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">Instantannée</text>
  
  <!-- Video Analysis Feature -->
  <rect x="135" y="180" width="150" height="100" rx="10" fill="#FFFFFF" opacity="0.9" filter="url(#cardShadow)"/>
  <rect x="160" y="200" width="100" height="60" rx="5" fill="#1976D2" opacity="0.1"/>
  <polygon points="200,220 220,230 200,240" fill="#1976D2"/>
  <circle cx="210" cy="250" r="8" fill="#4CAF50"/>
  <text x="210" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">Analyse</text>
  <text x="210" y="110" font-family="Arial, sans-serif" font-size="10" fill="#666">Vidéo IA</text>
  
  <!-- Connection Feature -->
  <rect x="315" y="180" width="150" height="100" rx="10" fill="#FFFFFF" opacity="0.9" filter="url(#cardShadow)"/>
  <circle cx="360" cy="210" r="15" fill="#FF5722"/>
  <circle cx="420" cy="210" r="15" fill="#4CAF50"/>
  <line x1="375" y1="210" x2="405" y2="210" stroke="#1976D2" stroke-width="3"/>
  <circle cx="405" cy="210" r="3" fill="#1976D2"/>
  <text x="390" y="275" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" font-weight="bold">Mise en</text>
  <text x="390" y="290" font-family="Arial, sans-serif" font-size="10" fill="#666">Relation</text>
  
  <!-- Title -->
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#FFFFFF">Fonctionnalités KoraJob</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="350" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="520" cy="350" r="3" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="580" cy="80" r="5" fill="#FFFFFF" opacity="0.4"/>
</svg>
